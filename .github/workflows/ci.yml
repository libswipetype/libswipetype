name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ========================================================================
  # Job 1: Build and test swipetype-core (C++ with Google Test)
  # ========================================================================
  core-tests:
    name: "Core C++ Tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Configure CMake
        working-directory: swipetype-core
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DGLIDE_BUILD_TESTS=ON

      - name: Build
        working-directory: swipetype-core
        run: cmake --build build

      - name: Run tests
        working-directory: swipetype-core
        run: |
          cd build
          ctest --output-on-failure --verbose

  # ========================================================================
  # Job 2: Build Android modules (JNI + Java)
  # ========================================================================
  android-build:
    name: "Android Build"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          sdkmanager --install "ndk;25.2.9519653"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build all modules
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Run unit tests
        run: |
          ./gradlew test --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/reports/tests/
            **/build/test-results/

  # ========================================================================
  # Job 3: Build for all Android ABIs
  # ========================================================================
  ndk-abi-build:
    name: "NDK ABI Build (${{ matrix.abi }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a, x86_64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          sdkmanager --install "ndk;25.2.9519653"

      - name: Build native for ${{ matrix.abi }}
        run: |
          NDK_HOME=$ANDROID_NDK_HOME
          cmake -B build-${{ matrix.abi }} \
            -DCMAKE_TOOLCHAIN_FILE=$NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.abi }} \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DSWIPETYPE_BUILD_TESTS=OFF \
            swipetype-core
          cmake --build build-${{ matrix.abi }}

      - name: Upload .so artifact
        uses: actions/upload-artifact@v4
        with:
          name: libswipetype-core-${{ matrix.abi }}
          path: build-${{ matrix.abi }}/*.a
